# 
# Klipper configuration file for Anycubic MEGA X
#
# This config file contains settings of all printer pins (steppers, sensors) for Anycubic MEGA X with stock plug orientation 
# Klipper firmware should be compiled for the atmega2560
#
# Config file includes
#  - Original or 2208(2209) rotated by cable drivers
#  - Manual meshed bed leveling (commented out)
#  - 'virtual_sdcard' for fast printing without gaps
#  - Beeper through M300 gcode
#  - Pause/Resume through M600 for filament change
#  - START_PRINT/END_PRINT macros should be start and end g-code in slicer
#  - Pressure Advance and Input Shaper configured
#
# 3DTouch code is commented out. Z limit switches are used to home Z axis.
#
# Video covering installation here: https://youtu.be/cAxEIdThDiQ
#
# The latest version of the config reference is also available online at:
# https://www.klipper3d.org/Config_Reference.html
    
[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 39.57
endstop_pin: ^!PE5
position_min: 0
position_endstop: 0
position_max: 300
homing_speed: 30.0

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 39.81
endstop_pin: PL7
position_endstop: 0
position_max: 300
homing_speed: 30.0

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 4.04
endstop_pin: ^!PD3
position_endstop: 0.0
position_max: 305
homing_speed: 5.0
position_min: -0.5

[stepper_z1]
step_pin: PC1
dir_pin: PC3
enable_pin: !PC7
microsteps: 16
rotation_distance: 4.04
endstop_pin: ^!PL6

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 7.415
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK5
control = pid
pid_kp = 19.603
pid_ki = 0.787
pid_kd = 122.026
min_temp: 0
max_temp: 260
max_extrude_only_distance: 50.0

[idle_timeout]
timeout: 7200

[filament_switch_sensor filament_sensor]
pause_on_runout: True
runout_gcode:
    FILAMENT_RUNOUT
insert_gcode:
    M117 Filament Load Detected
#event_delay: 3.0.
#pause_delay: 0.5
switch_pin: ^!PD2

[heater_fan extruder_fan]
pin: PL5

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control = pid
pid_kp = 75.902
pid_ki = 1.122
pid_kd = 1283.700
min_temp: 0
max_temp: 120

[fan]
pin: PH6

[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 10
max_z_accel: 60
max_accel_to_decel = 1500
square_corner_velocity = 5

# do your own measurement
# https://www.klipper3d.org/Resonance_Compensation.html
[input_shaper]
shaper_freq_x = 31.0
shaper_freq_y = 46.15
shaper_type_x=mzv
shaper_type_y=mzv

[heater_fan stepstick_fan]
pin: PH4

##Turn ON to adjust home location from 0,0,0
[safe_z_home]
home_xy_position = 25,25
speed = 150
z_hop = 10
z_hop_speed = 10

[bed_screws]
screw1: 40,40
screw2: 260,40
screw3: 260,260
screw4: 40,260
horizontal_move_z: 10

# manual mesh bed leveling
[bed_mesh]
speed = 50
horizontal_move_z = 5
mesh_min = 30,30
mesh_max = 270,270
probe_count = 5,5
fade_start = 1.0
fade_end = 10.0

[force_move]
enable_force_move: True

[virtual_sdcard]
path: ~/gcode_files

[output_pin BEEPER_pin]
pin: PC6
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

# [gcode_macro M300]
# gcode:  
#   {% set S = params.S|default(1000)|int %} ; S sets the tone frequency
#   {% set P = params.P|default(100)|int %} ; P sets the tone duration
#   {% set L = 0.5 %} ; L varies the PWM on time, close to 0 or 1 the tone gets a bit quieter. 0.5 is a symmetric waveform
#   {% if S <= 0 %} ; dont divide through zero
#     {% set F = 1 %}
#     {% set L = 0 %}
#   {% elif S >= 10000 %} ;max frequency set to 10kHz
#     {% set F = 0 %}
#   {% else %}
#     {% set F = 1/S %} ;convert frequency to seconds
#   {% endif %}
#   SET_PIN PIN=BEEPER_pin VALUE={L} CYCLE_TIME={F} ;Play tone
#   G4 P{P} ;tone duration
#     SET_PIN PIN=BEEPER_pin VALUE=0

[gcode_macro M300]
gcode:
  # Use a default 1kHz tone if S is omitted.
  {% set S = params.S|default(600)|int %}
  # Use a 10ms duration is P is omitted.
  {% set P = params.P|default(100)|int %}
  SET_PIN PIN=BEEPER_pin VALUE=100 CYCLE_TIME={ 1.0/S if S > 0 else 1 }
  G4 P{P}
  SET_PIN PIN=BEEPER_pin VALUE=0

