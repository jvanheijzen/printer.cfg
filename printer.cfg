# [gcode_macro M300]
# # default_parameter_S: 1000
# # default_parameter_P: 100
# gcode:
#     {% set S = params.S|default(1000)|float %}
#     {% set P = params.P|default(100)|float %}
#     SET_PIN PIN=BEEPER_pin VALUE=100 CYCLE_TIME=0.5
#     # G4 P100
#     # SET_PIN PIN=BEEPER_pin VALUE=0


[display_status]

# change filament
[pause_resume]

[firmware_retraction]
retract_length: 5
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 50
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 1
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[gcode_macro M600]
# default_parameter_X: 50
# default_parameter_Y: 0
# default_parameter_Z: 10
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-25 F100
    G1 E-25 F100
    G1 E-25 F100
    M300 S299 P200
    M300 S299 P200
    M300 S299 P200
    M300 S299 P200
    M300 S299 P200
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro FILAMENT_RUNOUT]
gcode:
  M117 Filament Runout Detected
  M300 S750 P200
  M300 S850 P200
  M300 S950 P200
  M600

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  SAVE_GCODE_STATE NAME=PAUSE_state
  BASE_PAUSE
  G91
  G1 E-{E} F2100
  G1 Z{z_safe} F900
  G90
  G1 X{x_park} Y{y_park} F6000


[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### end of definitions #####
  G91
  G1 E{E} F2100
  RESTORE_GCODE_STATE NAME=PAUSE_state
  BASE_RESUME

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
  TURN_OFF_HEATERS
  G91		  #relative positioning
  # G1 E-.1 
  G10
  G1 Z10 Y50 F1000	#Z axis up 10mm, Y out 50mm
  G90		  #absolute positioning
  G28 X0 	#home X axis
  CLEAR_PAUSE
  SDCARD_RESET_FILE
  BASE_CANCEL_PRINT


[gcode_macro START_PRINT]
gcode:
  {% set dwell_time_in_minutes = params.dwell_time_in_minutes|default(10)|float %}
  {% set dwell_time_in_milliseconds = dwell_time_in_minutes * 60000 %}
  BED_MESH_PROFILE LOAD=default
  G28 X0 Y0                     ; move X/Y to min endstops
  G28 Z0                        ; move Z to min endstops
  G1 Z20 Y5 F500                ; move nozzle away from bed
  SET_HEATER_TEMPERATURE HEATER=extruder TARGET=195
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=65
  G4 P{dwell_time_in_milliseconds}
  G92 E0                        ; zero the extruded length
  G1 E2 F2400                    ; extrude 5mm of feed stock
  G92 E0                        ; zero the extruded length again
  M117 Printing...


[gcode_macro END_PRINT]
gcode:
  M400                          ; Clear Buffer
  M104 S0                       ; turn off extruder
  M140 S0                       ; turn off bed
  G10                           ; retract
  G91                           ; relative positioning
  G1 E-0.03 Z1.00 X20.0 Y20.0   ; move nozzle to remove stringing
  M106 S0                       ; turn off fan
  G1 Z20                        ; move nozzle up 20mm
  G90                           ; absolute positioning
  G0 X0 Y275                   ; park nozzle at rear
  M84                           ; steppers off
  TURN_OFF_HEATERS
  G4 P250                       ; dwell
  M300                          ; Beep
  play_song
  

[gcode_macro MESHBED_START]
description: Start mesh bed leveling
gcode: 
	G28
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=55
	BED_MESH_CALIBRATE
  TESTZ Z=-5

[gcode_macro MESHBED_DOWN]
gcode: 
	TESTZ Z=-0.025

[gcode_macro MESHBED_UP]
gcode: 
	TESTZ Z=0.025

[gcode_macro MESHBED_DOWN_MICRO]
gcode: 
	TESTZ Z=-0.01

[gcode_macro MESHBED_UP_MICRO]
gcode: 
	TESTZ Z=0.01

